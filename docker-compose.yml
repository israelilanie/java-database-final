services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: inventory
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventory_pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./insert_data.sql:/docker-entrypoint-initdb.d/insert_data.sql:ro

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: reviews
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./back-end
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inventory?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: inventory_user
      SPRING_DATASOURCE_PASSWORD: inventory_pass
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/reviews
    depends_on:
      - mysql
      - mongo
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./front-end
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
  mongo_data:
